<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <!-- Test Libraries -->
    <script src="lib/mocha/mocha.js"></script>
    <script src="lib/chai.js"></script>
    <script src="lib/sinon.js"></script>
    <!-- Core JS Libraries -->
    <script src="../app/bower_components/jquery/jquery.min.js"></script>
    <script src="../app/bower_components/underscore/underscore-min.js"></script>
    <script src="../app/bower_components/backbone/backbone-min.js"></script>
    <!-- Will be utilizing Parse or a RESTful API set up -->
    <script src="../app/bower_components/backbone.localStorage.js"></script>
    <script src="../app/bower_components/sass-bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../app/bower_components/showdown.js"></script>
    <!-- JS Application Libraries -->
    <script src="../app/scripts/app/namespace.js"></script>
    <script src="../app/scripts/app/models/core.model.js"></script>
    <!-- Set up Mocha and Chai -->
    <script>
        mocha.setup('bdd');
        var expect = chai.expect;
        window.onload = function() {
            mocha.run();
        }  
    </script>
    <!-- Specs... --> 
    <script src="spec/test.js"></script>
    <script src="spec/namespace.spec.js"></script>
    <script src="spec/models/core.model.spec.js"></script>
    <script src="spec/models/bdd.spec.js"></script>
</body>
</html>
